<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./travel_recommendation.css">
    <style>
        body {
            text-align: center;
        }

        /* Some basic styling for demonstration purposes */
        #contactForm {
            max-width: 400px;
            margin: 0 auto;
        }

        #contactForm input,
        #contactForm textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 8px;
        }

        #contactForm button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        #contactForm button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <img src="imageLib/AI_LOGO_1.png" alt="Company Logo" class="logo">
                <span class="company-name">Blastoff Travel</span>
            </div>
            <div class="nav-links">
                <a href="./travel_recommendation.html" id="home" class="nav-link">Home </a>
                <a href="./travel_about_us.html" id="aboutus" class="nav-link">About Us </a>
                <a href="./travel_contact.html" id="contact" class="nav-link">Contact Us </a>
            </div>
        </nav>
    </header>
    <h1>Contact Us</h1>
    <p>Feel free to contact us to let us know more about your Travel Requirements.</p>

    <form id="contactForm">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" onclick="thankyou()">Submit</button>
    </form>
    <script>
        function thankyou() {
            alert('Thank you for contacting us!')
        }
    </script>
</body>

</html>
